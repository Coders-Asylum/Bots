# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@1.0.0


workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
        base-revision: origin/master
        config-path: .circleci/workflows.yml
        mapping: |
        *.cs: run-tests true .circleci/workflows.yml
        *.csproj: run-tests true .circleci/workflows.yml
        *.sln: run-tests true .circleci/workflows.yml
        doc/**: generate-docs true .circleci/workflows.yml
        README.md: generate-docs true .circleci/workflows.yml
        .circleci/config.yml: generate-docs true .circleci/workflows.yml

